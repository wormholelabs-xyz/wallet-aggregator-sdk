name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with npm

    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          # Node 24 ships with npm 11.x which includes OIDC support (requires 11.5.1+)
      - run: bun install --frozen-lockfile
      - run: |
          version="$GITHUB_REF_NAME"
          # Sync version number to all package.json files
          bun run version $version
          # Update lockfile with new versions
          bun install
      - run: bun run build
      - name: Publish packages
        run: |
          version="$GITHUB_REF_NAME"

          if [[ $version == *"beta"* ]]; then
            tag=beta
          elif [[ $version == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          # Use bun pack to create tarballs (transforms workspace:^ to real versions)
          # Then npm publish for OIDC authentication
          for pkg in packages/wallets/*/; do
            if [ -f "$pkg/package.json" ]; then
              pkg_name=$(node -p "require('./$pkg/package.json').name")
              echo "Checking if $pkg_name exists on npm..."

              if npm view "$pkg_name" version &>/dev/null; then
                echo "Publishing $pkg..."
                (
                  cd "$pkg"
                  bun pm pack
                  tarball=$(ls *.tgz)
                  npm publish "$tarball" --access public --tag $tag
                  rm -f "$tarball"
                )
              else
                echo "⚠️  Skipping $pkg_name - package does not exist on npm. Create it first with: npm publish --access public"
              fi
            fi
          done

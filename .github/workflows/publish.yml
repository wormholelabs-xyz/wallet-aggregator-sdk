name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with npm

    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          # Node 24 ships with npm 11.x which includes OIDC support (requires 11.5.1+)
      - run: bun install --frozen-lockfile
      - run: |
          version="$GITHUB_REF_NAME"

          # Sync version number to all package.json files
          bun run version $version
      - run: bun run build
      - run: |
          version="$GITHUB_REF_NAME"

          if [[ $version == *"beta"* ]]; then
            tag=beta
          elif [[ $version == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          # Bun doesn't support workspace publishing yet, so we use npm
          npm publish --workspaces --access public --tag $tag --no-git-checks
        # OIDC authentication is used automatically by npm CLI 11.5.1+
        # No NPM_TOKEN secret needed - authentication happens via OpenID Connect
        # See: https://docs.npmjs.com/trusted-publishers/

name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with npm

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
          # Node 24 ships with npm 11.x which includes OIDC support (requires 11.5.1+)
      - run: pnpm install --frozen-lockfile
      - run: |
          version="$GITHUB_REF_NAME"

          # Sync version number to all package.json files
          pnpm run version $version
      - run: pnpm run build
      - run: |
          version="$GITHUB_REF_NAME"

          if [[ $version == *"beta"* ]]; then
            tag=beta
          elif [[ $version == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          pnpm publish -r --access public --tag $tag --no-git-checks
        # OIDC authentication is used automatically by npm CLI 11.5.1+
        # (pnpm delegates to npm for publishing)
        # No NPM_TOKEN secret needed - authentication happens via OpenID Connect
        # See: https://docs.npmjs.com/trusted-publishers/
